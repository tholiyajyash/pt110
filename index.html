 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Gesture Web App
        <br>
        <span>&#9757;</span>
        <span>&#128077;</span>
        <span>&#9996;</span>
        <span>&#128078;</span>

      </h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Is that a Like?</b>
        <br>
        <b style="color: black">Is it the Cheezy fingers?</b>
        <br>
        <b style="color: red">Is it a Dislike? </b>
        <br>
        <b style="color :crimson">Is it up?</b>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-success" onclick="takeSnapshot();">Capture Image</button>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>The Grand Prediction - </label>
          <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id="update_emoji1"></p>
        </div>



      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-primary" onclick="check();">Predict Emoji</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
